<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Bootstrap Basic Portfolio</title>

        <!-- Boostrap Stylesheet -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />

        <!-- Our own CSS stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css" media="screen" />
        <style type="text/css">
            body {
                background-image: url(assets/imgs/canada.jpg);
                background: linear-gradient(
                        rgba(25, 18, 87, 0.5),
                        rgba(25, 18, 87, 0.5)
                    ),
                    url(assets/imgs/canada.jpg);
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html" id="logo"
                        >Haralambos G Tsivikas</a
                    >
                </div>
                <button
                    class="navbar-toggler collapsed ml-auto"
                    data-toggle="collapse"
                    data-target="#page-nav-collapse"
                    aria-expanded="false"
                >
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="page-nav-collapse">
                    <ul class="nav navbar-nav ml-auto"></ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <!-- End of navbar -->

        <!-- Start of container -->
        <main class="container">
            <section class="row">
                <div class="col-md-8">
                    <form class="block form-horizontal">
                        <h1 class="block-header">Contact</h1>

                        <div class="form-group1">
                            <label for="name" class="col-sm-2 control-label"
                                >Name</label
                            >
                            <div class="col-sm-10">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="name"
                                    placeholder="Name"
                                />
                            </div>
                        </div>
                        <div class="form-group2">
                            <label for="email" class="col-sm-2 control-label"
                                >Email</label
                            >
                            <div class="col-sm-10">
                                <input
                                    type="password"
                                    class="form-control"
                                    id="email"
                                    placeholder="Email"
                                />
                            </div>
                        </div>
                        <div class="form-group3">
                            <label class="col-sm-2 control-label" for="msg"
                                >Message</label
                            >
                            <div class="col-sm-10">
                                <textarea
                                    id="msg"
                                    class="form-control"
                                    rows="3"
                                    placeholder="Message"
                                ></textarea>
                            </div>
                        </div>
                        <button class="submit-btn">Submit</button>
                    </form>
                </div>
            </section>
        </main>
        <!-- End of container -->

        <!-- Start of footer -->
        <footer class="footer">
            <div class="footer"></div>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            &copy; Haralambos George Tsivikas Full Stack Web-Developer
        </footer>

        <!-- End of footer -->

        <!-- jQuery CDN -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        ></script>

        <!-- Bootstrap CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
